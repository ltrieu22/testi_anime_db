<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa moro vallu</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
        }
        input[type="search"], input[type="checkbox"] {
            width: 400px;
            padding: 15px;
            margin: 20px 20px 20px 0;
        }
        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            position: relative;
            top: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            cursor: pointer;
            background-color: #f2f2f2;
            position: relative;
        }
        th.sort-asc::after {
            content: " \2191"; /* up arrow */
        }
        th.sort-desc::after {
            content: " \2193"; /* down arrow*/
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="app">
    <input v-model="searchQuery" type="search" placeholder="Search...">
    <label>
        <input type="checkbox" v-model="showOsuOnly">
        Show entries from osu!
    </label>
    <table>
        <thead>
        <tr>
            <th @click="sortTable('anime_name')">Anime Name</th>
            <th @click="sortTable('artist')">Artist</th>
            <th @click="sortTable('song_name')">Song Name</th>
            <th @click="sortTable('genre')">Genre</th>
            <th @click="sortTable('description')">Description</th>
            <th @click="sortTable('osu')">osu!</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in sortedData" :key="item.id" v-if="showOsuOnly ? item.osu.toLowerCase() === 'yes' : true">
            <td>{{ item.anime_name }}</td>
            <td>{{ item.artist }}</td>
            <td>{{ item.song_name }}</td>
            <td>{{ item.genre }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.osu }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                searchQuery: '',
                showOsuOnly: false,
                sortKey: '',
                sortOrder: 1,
                items: []
            };
        },
        mounted() {
            fetch('data.json')
                .then(response => response.json())
                .then(json => {
                    this.items = json;
                });
        },
        methods: {
            sortTable(key) {
                if (this.sortKey === key) {
                    // Toggle sort order
                    this.sortOrder = -this.sortOrder;
                } else {
                    this.sortKey = key;
                    this.sortOrder = 1;
                }
            }
        },
        computed: {
            filteredData() {
                const searchLower = this.searchQuery.toLowerCase();
                return this.items.filter(item =>
                    item.anime_name.toLowerCase().includes(searchLower) ||
                    item.artist.toLowerCase().includes(searchLower) ||
                    item.song_name.toLowerCase().includes(searchLower) ||
                    item.genre.toLowerCase().includes(searchLower) ||
                    item.description.toLowerCase().includes(searchLower) &&
                    (!this.showOsuOnly || item.osu.toLowerCase() === 'yes')
                );
            },
            sortedData() {
                return this.filteredData.sort((a, b) => {
                    let modifier = this.sortOrder;
                    if (!b[this.sortKey]) return -1 * modifier;
                    if (!a[this.sortKey]) return 1 * modifier;
                    if (a[this.sortKey].toString().toLowerCase() < b[this.sortKey].toString().toLowerCase()) {
                        return -1 * modifier;
                    }
                    if (a[this.sortKey].toString().toLowerCase() > b[this.sortKey].toString().toLowerCase()) {
                        return 1 * modifier;
                    }
                    return 0;
                });
            }
        }
    });
</script>
</body>
</html>
